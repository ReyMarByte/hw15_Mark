<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<h1>TravelPlanner</h1>
<button id="startPlan">Start Planning...</button>
<form id="form">
    <label id="to">To->
        <input type="text" name="to" required>
    </label>
    <label id="startDate">Start date->
        <input type="date" name="startDate">
    </label>
    <label id="finishDate">Finish date->
        <input type="date" name="finishDate">
    </label>
    <label id="budget">Budget->
        <input type="number" name="budget" min="0">
    </label>
    <button type="submit">Save Plan!</button>
</form>
<button class="hidden">Start new Plan!</button>
<div id="contPlan"></div>


<script src="render.js"></script>
<script src="methods.js"></script>
<script src="class.js"></script>
</body>
</html>
